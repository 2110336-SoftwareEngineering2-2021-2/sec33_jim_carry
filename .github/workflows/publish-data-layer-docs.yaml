name: Publish data layer documentation

on:
  push:
    branches: [feat/data-layer-docs]

jobs:
  publish-docs:
    strategy:
      matrix:
        node-version: [16.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Surge
        run: yarn global add surge

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Generate documentation
        run: node typedoc

      - name: Publich documentation
        run: surge ./data-layer-docs --domain https://mayday-data-layer.surge.sh --token ${{ secrets.SURGE_TOKEN }}
